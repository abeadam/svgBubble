<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.js"></script>
		<script type="text/javascript" src="bubble.js"></script>
		<style type="text/css">
			svg {
				margin-top: 20px;
			}

			.axis path,
			.axis line {
    			fill: none;
    			shape-rendering: crispEdges;
			}

			.axis text {
    			font-family: sans-serif;
    			font-size: 11px;
			}

			.grid .tick {
    			stroke: lightgrey;
    			opacity: 0.7;
			}
			.grid path {
      			stroke-width: 0;
			}

			.tooltip {
				z-index: 20;
				visibility: hidden;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<svg id='bubble' width='1200' height='800' class='axis'></svg>
	</body>
</html>
